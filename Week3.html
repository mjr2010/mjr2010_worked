<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Weekly"
	},
	axisX:{
		title: "Week3",
		valueFormatString: "dayD",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Power (kw)",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Readings",
		markerType: "cross",
		lineDashType: "dot",
		xValueFormatString: "DD MMM, YYYY",
		color: "coral",
		dataPoints: [
			{ x: new Date(2010, 0, 15), y: 32 },
			{ x: new Date(2010, 0, 16), y: 35 },
			{ x: new Date(2010, 0, 17), y: 32 },
			{ x: new Date(2010, 0, 18), y: 28 },
			{ x: new Date(2010, 0, 19), y: 26 },
			{ x: new Date(2010, 0, 20), y: 32 },
			{ x: new Date(2010, 0, 21), y: 36 }
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Prediction",
		markerType: "square",
		lineDashType: "dash",
		color: "dodgerblue",
		dataPoints: [
			{ x: new Date(2010, 0, 15), y: 45 },
			{ x: new Date(2010, 0, 16), y: 48 },
			{ x: new Date(2010, 0, 17), y: 42 },
			{ x: new Date(2010, 0, 18), y: 45 },
			{ x: new Date(2010, 0, 19), y: 42 },
			{ x: new Date(2010, 0, 20), y: 50 },
			{ x: new Date(2010, 0, 21), y: 48 }
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 100%; width: 50%; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
