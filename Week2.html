<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Weekly"
	},
	axisX:{
		title: "Week2",
		valueFormatString: "dayD",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Power (kw)",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Readings",
		markerType: "triangle",
		lineDashType: "shortDashDot",
		xValueFormatString: "DD MMM, YYYY",
		color: "indigo",
		dataPoints: [
			{ x: new Date(2010, 0, 8), y: 38 },
			{ x: new Date(2010, 0, 9), y: 36 },
			{ x: new Date(2010, 0, 10), y: 32 },
			{ x: new Date(2010, 0, 11), y: 28 },
			{ x: new Date(2010, 0, 12), y: 45 },
			{ x: new Date(2010, 0, 13), y: 40 },
			{ x: new Date(2010, 0, 14), y: 50 }
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Prediction",
		lineDashType: "solid",
		markerType: "square",
		color: "gold",
		dataPoints: [
			{ x: new Date(2010, 0, 8), y: 52 },
			{ x: new Date(2010, 0, 9), y: 48 },
			{ x: new Date(2010, 0, 10), y: 42 },
			{ x: new Date(2010, 0, 11), y: 45 },
			{ x: new Date(2010, 0, 12), y: 52 },
			{ x: new Date(2010, 0, 13), y: 48 },
			{ x: new Date(2010, 0, 14), y: 55 }
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 100%; width: 50%; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
