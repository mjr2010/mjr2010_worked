<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light1",
	title:{
		text: "Yearly"
	},
	axisX:{
		title: "2008",
		valueFormatString: "MMM",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Power (kw)",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Readings",
		markerType: "square",
		lineDashType: "dash",
		xValueFormatString: "DD MMM, YYYY",
		color: "crimson",
		dataPoints: [
			{ x: new Date(2008, 0, 1), y: 62 },
			{ x: new Date(2008, 1, 1), y: 75 },
			{ x: new Date(2008, 2, 1), y: 55 },
			{ x: new Date(2008, 3, 1), y: 64 },
			{ x: new Date(2008, 4, 1), y: 89 },
			{ x: new Date(2008, 5, 1), y: 92 },
			{ x: new Date(2008, 6, 1), y: 80 },
			{ x: new Date(2008, 7, 1), y: 75},
			{ x: new Date(2008, 8, 1), y: 68},
			{ x: new Date(2008, 9, 1), y: 75},
			{ x: new Date(2008, 10, 1), y: 89},
			{ x: new Date(2008, 11, 1), y: 95},
			{ x: new Date(2008, 11, 31), y: 105}
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Prediction",
		markerType: "cross",
		lineDashType: "shortDashDotDot",
		color: "purple",
		dataPoints: [
			{ x: new Date(2008, 0, 1), y: 55 },
			{ x: new Date(2008, 1, 1), y: 46 },
			{ x: new Date(2008, 2, 1), y: 50 },
			{ x: new Date(2008, 3, 1), y: 45 },
			{ x: new Date(2008, 4, 1), y: 55 },
			{ x: new Date(2008, 5, 1), y: 68 },
			{ x: new Date(2008, 6, 1), y: 55 },
			{ x: new Date(2008, 7, 1), y: 68},
			{ x: new Date(2008, 8, 1), y: 65},
			{ x: new Date(2008, 9, 1), y: 70},
			{ x: new Date(2008, 10, 1), y: 75},
			{ x: new Date(2008, 11, 1), y: 80},
			{ x: new Date(2008, 11, 31), y: 90}
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 100%; width: 50%; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
