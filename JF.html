<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2",
	title:{
		text: "Monthly"
	},
	axisX:{
		title: "January-February",
		valueFormatString: "DDD",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Power (kw)",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Readings",
		markerType: "cross",
		lineDashType: "dash",
		xValueFormatString: "DD MMM, YYYY",
		color: "lavender",
		dataPoints: [
			{ x: new Date(2010, 0, 1), y: 38 },
			{ x: new Date(2010, 0, 8), y: 46 },
			{ x: new Date(2010, 0, 15), y: 42 },
			{ x: new Date(2010, 0, 22), y: 45 },
			{ x: new Date(2010, 1, 1), y: 65 },
			{ x: new Date(2010, 1, 8), y: 54 },
			{ x: new Date(2010, 1, 15), y: 65 },
			{ x: new Date(2010, 1, 22), y: 50},
			{ x: new Date(2010, 1, 28), y: 52}
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Prediction",
		lineDashType: "shortDashDot",
		markerType: "triangle",
		color: "khaki",
		dataPoints: [
			{ x: new Date(2010, 0, 1), y: 52 },
			{ x: new Date(2010, 0, 8), y: 58 },
			{ x: new Date(2010, 0, 15), y: 69 },
			{ x: new Date(2010, 0, 22), y: 58 },
			{ x: new Date(2010, 1, 1), y: 52 },
			{ x: new Date(2010, 1, 8), y: 72 },
			{ x: new Date(2010, 1, 15), y: 82 },
			{ x: new Date(2010, 1, 22), y: 75 },
			{ x: new Date(2010, 1, 28), y: 74}
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 100%; width: 50%; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
