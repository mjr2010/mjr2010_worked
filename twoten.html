<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light1",
	title:{
		text: "Yearly"
	},
	axisX:{
		title: "2010",
		valueFormatString: "MMM",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Power (kw)",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Readings",
		markerType: "square",
		lineDashType: "longDashDotDot",
		xValueFormatString: "DD MMM, YYYY",
		color: "navy ",
		dataPoints: [
			{ x: new Date(2010, 0, 1), y: 90 },
			{ x: new Date(2010, 1, 1), y: 85 },
			{ x: new Date(2010, 2, 1), y: 84 },
			{ x: new Date(2010, 3, 1), y: 70 },
			{ x: new Date(2010, 4, 1), y: 82 },
			{ x: new Date(2010, 5, 1), y: 60 },
			{ x: new Date(2010, 6, 1), y: 68 },
			{ x: new Date(2010, 7, 1), y: 55},
			{ x: new Date(2010, 8, 1), y: 60},
			{ x: new Date(2010, 9, 1), y: 74},
			{ x: new Date(2010, 10, 1), y: 65},
			{ x: new Date(2010, 11, 1), y: 56},
			{ x: new Date(2010, 11, 31), y: 40}
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Prediction",
		markerType: "circle",
		lineDashType: "dash",
		color: "seagreen",
		dataPoints: [
			{ x: new Date(2010, 0, 1), y: 104 },
			{ x: new Date(2010, 1, 1), y: 96 },
			{ x: new Date(2010, 2, 1), y: 70 },
			{ x: new Date(2010, 3, 1), y: 80 },
			{ x: new Date(2010, 4, 1), y: 85 },
			{ x: new Date(2010, 5, 1), y: 78 },
			{ x: new Date(2010, 6, 1), y: 62 },
			{ x: new Date(2010, 7, 1), y: 75},
			{ x: new Date(2010, 8, 1), y: 70},
			{ x: new Date(2010, 9, 1), y: 65},
			{ x: new Date(2010, 10, 1), y: 72},
			{ x: new Date(2010, 11, 1), y: 45},
			{ x: new Date(2010, 11, 31), y: 38}
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 100%; width: 50%; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
