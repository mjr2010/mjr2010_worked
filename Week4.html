<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Weekly"
	},
	axisX:{
		title: "Week4",
		valueFormatString: "dayD",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Power (kw)",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Readings",
		markerType: "triangle",
		lineDashType: "dash",
		xValueFormatString: "DD MMM, YYYY",
		color: "fuchsia",
		dataPoints: [
			{ x: new Date(2010, 0, 22), y: 42 },
			{ x: new Date(2010, 0, 23), y: 45 },
			{ x: new Date(2010, 0, 24), y: 38 },
			{ x: new Date(2010, 0, 25), y: 38 },
			{ x: new Date(2010, 0, 26), y: 36 },
			{ x: new Date(2010, 0, 27), y: 28 },
			{ x: new Date(2010, 0, 28), y: 26 },
			{ x: new Date(2010, 0, 29), y: 28 },
			{ x: new Date(2010, 0, 30), y: 26 },
			{ x: new Date(2010, 0, 31), y: 25 }
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Prediction",
		markerType: "cross",
		lineDashType: "shortDashDot",
		color: "maroon",
		dataPoints: [
			{ x: new Date(2010, 0, 22), y: 55 },
			{ x: new Date(2010, 0, 23), y: 54 },
			{ x: new Date(2010, 0, 24), y: 48 },
			{ x: new Date(2010, 0, 25), y: 45 },
			{ x: new Date(2010, 0, 26), y: 48 },
			{ x: new Date(2010, 0, 27), y: 42 },
			{ x: new Date(2010, 0, 28), y: 35 },
			{ x: new Date(2010, 0, 29), y: 38 },
			{ x: new Date(2010, 0, 30), y: 35 },
			{ x: new Date(2010, 0, 31), y: 30 }
			
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 100%; width: 50%; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
