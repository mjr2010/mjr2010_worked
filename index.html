<!DOCTYPE html>
<html>
<title>MSA Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.goog

pis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Times New Roman"}
.flash{animation: glow 1300ms infinite;}
@keyframes glow {0% {box-shadow: 0 0 20px red;}50% {box-shadow: 0 0 10px darkred;}100% {box-shadow: 0 0 20px red;}}
body, html {
  height: 100%;
  line-height: 1.8;
  background-image: url('login.jpg');
  background-size:  cover;
}

</style>
<body>

  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="proj.html" class="w3-bar-item w3-button w3-wide rainbow-text" >
      <img src="logo.jpeg" style="width: 170px; height: 60px;">  </a>
  </div>



    <div id="login" class="w3-card w3-right" style="width: 30%;background-color:thistle;border-radius: 20px;margin-right: 100px;margin-top: 120px;">
      <div class="container w3-center" style="padding: 2px 16px;">
        <a id="reg" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-red w3-margin-top w3-hover-green">REGISTRATION</a>
        <br><br>
        <input class="w3-input w3-border" type="text" placeholder="Username" required name="Username" id='Username'><br>
        <input class="w3-input w3-border" type="password" placeholder="Password" required name="Password" id='Password'><br>
        <input type="checkbox" onclick="visible('Password')">Show Password<br><br>
        <button class="w3-button w3-black" type="submit" onclick="LoginUser()">LOGIN</button><br><br>
        <a href="#id01" onclick="addClass()">Forgot Login Credential?</a>
      </div>
    </div>
<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px;border-radius: 20px;">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Registration">&times;</span>
      </div>
      <form class="w3-container" action='https://script.google.com/a/macros/kccemsr.edu.in/s/AKfycbyYlCIC_AaXZAwLdW6uyu47lPHZ9NhxW_SYdspYs3i82VyvYUdcAOOJoEHbWZ6JrT1X/exec'
      target="_blank" method='POST' name='Regform'>
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Username" name="Username" required>
          <label><b>Email</b></label>
          <input class="w3-input w3-border" type="email" placeholder="Email-ID" name="Email-ID" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Password" name="Password" id='pass' required><br>
          <input type="checkbox" onclick="visible('pass')">Show Password<br><br>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit" onclick="alert('Your Mail has been sended successfully...')">CONTACT</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey w3-round-xlarge">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small"><a href="#login">Forgot Login Credential?</a></span>
      </div>

    </div>
  </div>

<script>
function visible(id) {
  var x = document.getElementById(id);
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
function LoginUser()
    {
    var username = document.getElementById("Username").value;
    var password = document.getElementById("Password").value;
    
      if(username == 'Sustain_energy')
      {
      if (password == 'SusNRG')
      {window.open("proj.html","_self");}
        
      else
      {
        alert('Invalid Password'); 
        document.getElementById("Username").value = '';
        document.getElementById("Password").value = '';    
      }    
    }
    else
      {
        alert('Invalid Username'); 
        document.getElementById("Username").value = '';
        document.getElementById("Password").value = '';    
      }
    }

function addClass() { var v = document.getElementById("reg"); v.className += " flash";} 
</script>
</body>
</html>
