<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2",
	title:{
		text: "Monthly"
	},
	axisX:{
		title: "February-March",
		valueFormatString: "DDD",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Power (kw)",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Readings",
		markerType: "square",
		lineDashType: "dash",
		xValueFormatString: "DD MMM, YYYY",
		color: "hotpink",
		dataPoints: [
			{ x: new Date(2010, 1, 1), y: 62 },
			{ x: new Date(2010, 1, 8), y: 46 },
			{ x: new Date(2010, 1, 15), y: 50 },
			{ x: new Date(2010, 1, 22), y: 45 },
			{ x: new Date(2010, 2, 1), y: 55 },
			{ x: new Date(2010, 2, 8), y: 52 },
			{ x: new Date(2010, 2, 15), y: 48 },
			{ x: new Date(2010, 2, 22), y: 68},
			{ x: new Date(2010, 2, 31), y: 70},
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Prediction",
		markerType: "cross",
		lineDashType: "shortDashDot",
		color: "burlywood",
		dataPoints: [
			{ x: new Date(2010, 1, 1), y: 45 },
			{ x: new Date(2010, 1, 8), y: 68 },
			{ x: new Date(2010, 1, 15), y: 75 },
			{ x: new Date(2010, 1, 22), y: 65 },
			{ x: new Date(2010, 2, 1), y: 60 },
			{ x: new Date(2010, 2, 8), y: 65 },
			{ x: new Date(2010, 2, 15), y: 70 },
			{ x: new Date(2010, 2, 22), y: 55 },
			{ x: new Date(2010, 2, 31), y: 52},
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 100%; width: 50%; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
