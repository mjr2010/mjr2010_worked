<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2",
	title:{
		text: "Monthly"
	},
	axisX:{
		title: "March-April",
		valueFormatString: "DDD",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Power (kw)",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Readings",
		markerType: "triangle",
		lineDashType: "dot",
		xValueFormatString: "DD MMM, YYYY",
		color: "aqua",
		dataPoints: [
			{ x: new Date(2010, 2, 1), y: 72 },
			{ x: new Date(2010, 2, 8), y: 54 },
			{ x: new Date(2010, 2, 15), y: 50 },
			{ x: new Date(2010, 2, 22), y: 55 },
			{ x: new Date(2010, 3, 1), y: 62 },
			{ x: new Date(2010, 3, 8), y: 52 },
			{ x: new Date(2010, 3, 15), y: 55 },
			{ x: new Date(2010, 3, 22), y: 48},
			{ x: new Date(2010, 3, 30), y: 54}
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Prediction",
		markerType: "square",
		lineDashType: "shortDashDot",
		color: "aliceblue",
		dataPoints: [
			{ x: new Date(2010, 2, 1), y: 45 },
			{ x: new Date(2010, 2, 8), y: 72 },
			{ x: new Date(2010, 2, 15), y: 64 },
			{ x: new Date(2010, 2, 22), y: 70 },
			{ x: new Date(2010, 3, 1), y: 55 },
			{ x: new Date(2010, 3, 8), y: 65 },
			{ x: new Date(2010, 3, 15), y: 62 },
			{ x: new Date(2010, 3, 22), y: 72 },
			{ x: new Date(2010, 3, 30), y: 66}
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 100%; width: 50%; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
